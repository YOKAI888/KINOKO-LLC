<script>
const canvas = document.getElementById("spores");
const ctx = canvas.getContext("2d");
let w, h, spores = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  spores = Array.from({length: 200}, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 2,
    o: Math.random(),
    s: Math.random() * 0.5 + 0.2,
    z: Math.random() * 2
  }));
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  spores.forEach(s => {
    s.x += Math.sin(Date.now() * 0.0001 + s.y) * 0.1 * s.z;
    s.y += Math.cos(Date.now() * 0.00005 + s.x) * 0.1 * s.z;
    if (s.x < 0) s.x = w;
    if (s.x > w) s.x = 0;
    if (s.y < 0) s.y = h;
    if (s.y > h) s.y = 0;

    s.o += (Math.random() - 0.5) * 0.05;
    s.o = Math.max(0.1, Math.min(1, s.o));

    const hue = (s.x / w) * 360;
    ctx.beginPath();
    ctx.fillStyle = `hsla(${hue}, 80%, 70%, ${s.o})`;
    ctx.arc(s.x, s.y, s.r * s.z, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}

window.addEventListener("resize", resize);
resize();
draw();

// ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹åŠ¹æœ
document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 2;
  const y = (e.clientY / window.innerHeight - 0.5) * 2;
  canvas.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
});

// ã‚¢ã‚¤ãƒ‰ãƒ«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
let idleTimer;
const growMsg = document.getElementById("growMsg");

function showGrowMsg() {
  growMsg.style.opacity = 1;
}
function resetIdleTimer() {
  growMsg.style.opacity = 0;
  clearTimeout(idleTimer);
  idleTimer = setTimeout(showGrowMsg, 30000);
}
window.onload = resetIdleTimer;
document.onmousemove = resetIdleTimer;
document.onkeydown = resetIdleTimer;
</script>
